<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Shared Header -->
    <header>
      <div class="header-left">
        <img src="logo.png" alt="Company Logo" class="logo" />
        <h1 id="welcome">Super Admin Dashboard</h1>
      </div>
      <div class="header-right">
        <button id="SignOutBtn" class="btn-signout">Sign Out</button>
        <button id="openChangePassword" class="btn-secondary">
          Change Password
        </button>
      </div>
    </header>

    <main>
      <!-- Add Admin -->
      <section>
        <h2>âž• Add New Admin</h2>
        <form id="addAdminForm" class="form-card">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="org">Organization</label>
            <input type="text" id="org" required />
          </div>
          <button type="submit" class="btn-primary">Add Admin</button>
        </form>
      </section>

      <!-- List Admins -->
      <section>
        <h2>ðŸ‘¥ All Admins</h2>
        <div class="table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Organization</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="adminList"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Shared Footer -->
    <footer>

      </p>
      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/james-ganyo-aa0593360"
          target="_blank"
          >LinkedIn</a
        >
        <a href="https://wa.me/233503841074" target="_blank">WhatsApp</a>
        <a href="https://github.com/Jganyo-dotcom/" target="_blank">GitHub</a>
      </div>
    </footer>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="slide-modal">
      <div class="slide-modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <h2>Change Password</h2>
        <form id="changePasswordForm">
          <div class="form-group">
            <label for="currentPassword">Old Password</label>
            <input type="password" id="currentPassword" required />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required />
          </div>
          <button type="submit" class="btn-primary">Update Password</button>
        </form>
      </div>
    </div>

    <script src="manager.js"></script>
  </body>
</html>
