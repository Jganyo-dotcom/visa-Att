<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="logo.png" alt="Company Logo" class="logo" />
        <h1 id="welcome">Staff Dashboard</h1>
      </div>
      <div class="header-right">
        <button id="staffsignOutBtn" class="btn-signout">Sign Out</button>
      </div>
    </header>

    <main>
      <section>
        <h2>ðŸ‘¥ Attendance</h2>
        <input type="text" id="searchInput" placeholder="Search staff..." />
        <button onclick="markkAllPresent()">Mark All Present</button>
        <ul id="attendanceList"></ul>
        <div id="attendancePagination"></div>
        <p id="attendanceMessage"></p>
      </section>

      <!-- Create Person -->
      <section>
        <h2>âž• Create Person</h2>
        <form id="createPersonForm" class="form-card">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" required />
          </div>

          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" required />
          </div>

          <button type="submit" class="btn-primary">Create Person</button>
        </form>
      </section>
      <div class="loader-overlay" id="staffloaderOverlay">
        <div class="loader">
          <div class="spinner"></div>
          <span class="loading-text">Loading...</span>
        </div>
      </div>
    </main>

    <script src="staff.js"></script>
  </body>
</html>
