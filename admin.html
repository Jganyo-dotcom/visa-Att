<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Dashboard</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Shared Header -->
    <header>
      <div class="header-left">
        <img src="logo.png" alt="Company Logo" class="logo" />
        <h1 id="welcome">Admin Dashboard</h1>
      </div>
      <div class="header-right">
        <button id="hamburgerBtn" class="hamburger">&#9776;</button>
      </div>
    </header>

    <!-- Shared Side Menu -->
    <div id="sideMenu" class="side-menu">
      <button id="closeMenuBtn" class="close-btn">&times;</button>
      <button id="changePasswordBtn" class="btn-secondary">
        Change Password
      </button>
      <button id="mainPage" class="btn-secondary">Dashboard</button>
      <button id="deleteAccount" class="btn-danger">Delete Account</button>
      <button id="staffPage" class="btn-secondary">Manage Staff</button>
      <button id="peoplePage" class="btn-secondary">Manage People</button>
      <button id="database" class="btn-secondary">Database</button>
      <button id="profilePage" class="btn-secondary">profile</button>
      <button id="analysisPage" class="btn-secondary">Analysis</button>
      <button id="signOutBtn" class="btn-signout">Sign Out</button>
    </div>

    <!-- Page-specific content -->
    <main class="grid">
      <section>
        <h2>ðŸ‘¥ Attendance</h2>
        <input type="text" id="searchInput" placeholder="Search staff..." />
        <button id="refreshit">Refresh</button>
        <ul id="attendanceList"></ul>
        <div id="attendancePagination"></div>
        <p id="attendanceMessage"></p>
      </section>

      <section>
        <h2>âž• Create Person</h2>
        <form id="createPersonForm" class="form-card">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <select id="department" class="form-group" required>
            <option value="">-- Department --</option>
            <option value="Counselling">Counselling</option>
            <option value="Prayer">Prayer</option>
            <option value="Divine Ex">Divine Ex</option>
            <option value="Ushering">Ushering</option>
            <option value="Technical">Technical</option>
            <option value="Welfare">Welfare</option>
            <option value="Media">Media</option>
            <option value="Music">Music</option>
            <option value="Outreach">Outreach</option>
          </select>
          <select id="VisaLevels" class="form-group" required>
            <option value="">-- Level --</option>
            <option value="L 100">L 100</option>
            <option value="L 200">L 200</option>
            <option value="L 300">L 300</option>
            <option value="L 400">L 400</option>
            <option value="5th yesr">5th yesr</option>
            <option value="6th year">6th year</option>
            <option value="Masters">Masters</option>
          </select>
          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" required />
          </div>
          <button type="submit" class="btn-primary">Create Person</button>
        </form>
      </section>

      <section>
        <h2>âš¡ Session Management</h2>
        <button id="createSessionBtn" class="btn-magnificent">
          âœ¨ Create Session âœ¨
        </button>
      </section>

      <section>
        <button id="printBtn">âœ¨ Print âœ¨</button>
      </section>

      <!-- Loader -->
      <div class="loader-overlay" id="loaderrOverlay">
        <div class="loader">
          <div class="spinner"></div>
          <span class="loading-text">Loading...</span>
        </div>
      </div>
    </main>

    <!-- Shared Footer -->
    <footer>
      <p>Â© 2026 Attendance App. Created by <strong>Elikem</strong>.</p>

        <a href="mailto:elikemejay@gmail.com">ðŸ“§ Email</a> |
        <a href="tel:0593320375"> ðŸ“ž Call</a>
      </p>
      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/james-ganyo-aa0593360"
          target="_blank"
          >LinkedIn</a
        >
        <a href="https://wa.me/233503841074" target="_blank">WhatsApp</a>
        <a href="https://github.com/Jganyo-dotcom/" target="_blank">GitHub</a>
      </div>
    </footer>
    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="slide-modal">
      <div class="slide-modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <h2>Change Password</h2>
        <form id="changePasswordForm">
          <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="currentPassword" required />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required />
          </div>
          <button type="submit" class="btn-primary">Update Password</button>
        </form>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
